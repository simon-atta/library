<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" prefix="og:http://ogp.me/ns#">

<!-- BEGIN HEAD -->
<head th:include="profile/_loginhead :: head" />
<!-- END HEAD -->


<!-- BEGIN BODY -->
<body class="login">


	<!-- BEGIN LOGO -->
	<div class="logo">
		<h3 style="color: #4db3a5;">Cross Over Library</h3>
	</div>
	<!-- END LOGO -->

	<!-- BEGIN LOGIN -->
	<div class="content">
	
	
			<div th:if="${error==409}" class="form-group alert alert-danger" role="alert">
				 <strong>User name already exists!</strong>
			</div>
	
	
	

		<form class="" action="/signup" method="post">
			<h3>Sign Up</h3>
			<p class="hint">Enter your personal details below:</p>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Full
					Name</label> <input class="form-control placeholder-no-fix" type="text"
					placeholder="Full Name" name="fullname" />
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Email</label> <input
					class="form-control placeholder-no-fix" type="text"
					placeholder="Email" name="email" />
			</div>

			<p class="hint">Enter your account details below:</p>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Username</label>
				<input class="form-control placeholder-no-fix" type="text"
					autocomplete="off" placeholder="Username" name="username" />
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Password</label>
				<input class="form-control placeholder-no-fix" type="password"
					autocomplete="off" id="register_password" placeholder="Password"
					name="password" />
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Re-type
					Your Password</label> <input class="form-control placeholder-no-fix"
					type="password" autocomplete="off"
					placeholder="Re-type Your Password" name="rpassword" />
			</div>

			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />

			<div class="form-actions">
				<button type="button" id="register-back-btn" class="btn btn-default">Back</button>
				<button type="submit" id="register-submit-btn"
					class="btn btn-success uppercase pull-right">Submit</button>
			</div>
		</form>

	</div>








	<!-- END LOGIN -->
	<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
	<!-- BEGIN CORE PLUGINS -->
	<!--[if lt IE 9]>
<script src="../../assets/global/plugins/respond.min.js"></script>
<script src="../../assets/global/plugins/excanvas.min.js"></script> 
<![endif]-->



	<script data-th-src="@{/global/jquery.min.js}" type="text/javascript"></script>
	<script data-th-src="@{/global/jquery-migrate.min.js}"
		type="text/javascript"></script>
	<script data-th-src="@{/plugins/bootstrap/js/bootstrap.min.js}"
		type="text/javascript"></script>
	<script data-th-src="@{/global/jquery.blockui.min.js}"
		type="text/javascript"></script>
	<script data-th-src="@{/global/jquery.cokie.min.js}"
		type="text/javascript"></script>
	<script data-th-src="@{/plugins/uniform/jquery.uniform.min.js}"
		type="text/javascript"></script>
	<!-- END CORE PLUGINS -->


	<!-- BEGIN PAGE LEVEL PLUGINS -->
	<script
		data-th-src="@{/plugins/jquery-validation/js/jquery.validate.min.js}"></script>
	<!-- END PAGE LEVEL PLUGINS -->


	<!-- BEGIN PAGE LEVEL SCRIPTS -->
	<script data-th-src="@{/global/metronic.js}" type="text/javascript"></script>
	<script data-th-src="@{/global/layout.js}" type="text/javascript"></script>
	<script data-th-src="@{/global/demo.js}" type="text/javascript"></script>
	<script data-th-src="@{/admin/pages/scripts/login.js}"
		type="text/javascript"></script>
	<!-- END PAGE LEVEL SCRIPTS -->

	<script>
		jQuery(document).ready(function() {
			Metronic.init(); // init metronic core components
			Layout.init(); // init current layout
			Login.init();
			Demo.init();
		});
	</script>
	<!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->
</html>
