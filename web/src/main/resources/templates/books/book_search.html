<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" prefix="og:http://ogp.me/ns#">

<head th:include="books/_head_search :: head" />

<body class="page-header-fixed page-quick-sidebar-over-content ">

<!-- BEGIN HEADER -->
	<div th:include="comman/_header :: header" />
<!-- END HEADER -->

<div class="clearfix">
</div>


<!-- BEGIN CONTAINER -->
<div class="page-container">
	
	
	<!-- BEGIN SIDEBAR -->
	<div th:include="comman/_sidebar :: sidebar" />
	<!-- END SIDEBAR -->
	
	<!-- BEGIN CONTENT -->
	<div class="page-content-wrapper">
		<div class="page-content">
			
			<!-- BEGIN PAGE HEADER-->
			<h3 class="page-title">
			Books Search
			</h3>
			<div class="page-bar">
				<ul class="page-breadcrumb">
					<li>
						<i class="fa fa-home"></i>
						<a href="index.html">Home</a>
						<i class="fa fa-angle-right"></i>
					</li>
					<li>
						<a href="#">Book Search</a>
					</li>
				</ul>
			</div>
			<!-- END PAGE HEADER-->
			
			
			
			<!-- BEGIN PAGE CONTENT-->
			<div class="row">
				<div class="col-md-12">
					<div class="tabbable-line tabbable-full-width">
						<ul class="nav nav-tabs">
							<li class="active">
								<a data-toggle="tab" href="#tab_1_3">
								Search Results </a>
							</li>
						</ul>
							<div id="tab_1_3" class="tab-pane">
								<div class="row search-form-default">
									<div class="col-md-12">
										<form action="/searchforbook" method="get">
											<div class="input-group">
												<div class="input-cont">
													<input name="bookname" type="text" placeholder="Search..." class="form-control"/>
												</div>
												<span class="input-group-btn">
												<button type="submit" class="btn green-haze">
												Search  <i class="m-icon-swapright m-icon-white"></i>
												</button>
												</span>
											</div>
										</form>
									</div>
								</div>
								
								
								<div class="search-classic" th:if="${error != null}">
									<p th:text="${error}"/>
								</div>
								
								<div class="search-classic" th:if="${results != null}">
									<div class="search-classic" th:each="book : ${results}">
										<h4>
										<a href="javascript:;" th:text="${book.title}">
										 </a>
										</h4>
										<a href="javascript:;" th:text="${book.publisher}"/>
										<p th:text="${book.description}"/>
										<h3>
											<a th:href="@{/demands/submit/(title=${book.title})}" style="color: green;">
												Make demand
											 </a>
										 </h3>
									</div>
								</div>
								
								
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		
	</div>
	
	<script data-th-src="@{/global/jquery.min.js}" type="text/javascript"></script>
	<script data-th-src="@{/global/jquery-migrate.min.js}" type="text/javascript"></script>
	<!-- IMPORTANT! Load jquery-ui.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->

	<script data-th-src="@{/plugins/jquery-ui/jquery-ui.min.js}" type="text/javascript"></script>
	<script data-th-src="@{/plugins/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
	<script data-th-src="@{/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js}" type="text/javascript"></script>
	<script data-th-src="@{/plugins/jquery-slimscroll/jquery.slimscroll.min.js}" type="text/javascript"></script>
	<script data-th-src="@{/plugins/jquery.blockui.min.js}" type="text/javascript"></script>
	<script data-th-src="@{/plugins/jquery.cokie.min.js}" type="text/javascript"></script>
	<script data-th-src="@{/plugins/uniform/jquery.uniform.min.js}" type="text/javascript"></script>
	<script data-th-src="@{/plugins/bootstrap-switch/js/bootstrap-switch.min.js}" type="text/javascript"></script>
	<!-- END CORE PLUGINS -->

	<script data-th-src="@{/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js}" type="text/javascript"></script>
	<script data-th-src="@{/plugins/fancybox/source/jquery.fancybox.pack.js}" type="text/javascript"></script>
	<script data-th-src="@{/global/scripts/metronic.js}" type="text/javascript"></script>
	<script data-th-src="@{/admin/layout/scripts/layout.js}" type="text/javascript"></script>
	<script data-th-src="@{/admin/layout/scripts/quick-sidebar.js}" type="text/javascript"></script>
	<script data-th-src="@{/admin/layout/scripts/demo.js}" type="text/javascript"></script>
	<script data-th-src="@{/admin/layout/scripts/demo.js}" type="text/javascript"></script>
	<script data-th-src="@{/admin/pages/scripts/search.js}" type="text/javascript"></script>
	<script data-th-src="@{/logout.js}"></script>
	<script>
	jQuery(document).ready(function() {    
	   Metronic.init(); // init metronic core components
	Layout.init(); // init current layout
	QuickSidebar.init(); // init quick sidebar
	Demo.init(); // init demo features
	   Search.init();
	});
	</script>
	<!-- END JAVASCRIPTS -->

	<div th:remove="tag" th:replace="comman/_logout :: logout"></div>
	</body>
<!-- END BODY -->
</html>
